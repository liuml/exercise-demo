<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>html5实现图片缩放上传</title>
	<link rel="stylesheet" type="text/css" href="bower_components/cropper/dist/cropper.css">
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="bower_components/cropper/dist/cropper.js"></script>
	<style>
		body{
			width: 100%;
			margin: 0;
			padding: 0;
		}
		.page-content{
			width: 100%;
		}
		.logo{
			margin-top: 40px;
			text-align: center;
		}
		.logo img{
			width: 80px;
			height: 80px;
			border-radius: 40px;
		}
		.upload{
			display: none;
		}
		#showEdit{
			display: none;
		}
		#showEdit .btn-wraps{
			position: absolute;
			bottom: 60px;
		}
	</style>
</head>
<body>
	<div class="page-content" id="showResult">
		<div class="logo">
			<img src="photo.png" alt="">
		</div>
		<div class="upload">
			<form>
				<input type="file" accept="image/*" capture="camera">
			</form>
		</div>
	</div>
	<div id="showEdit">
		<div class="btn-wraps">
			<button class="cancel">取消</button>
			<button class="confirm">确定</button>
		</div>
		<div id="report"></div>
	</div>

	<script type="text/javascript" src="uploadImage.js"></script>
</body>
</html>
